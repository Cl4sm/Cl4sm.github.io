---
layout: default
---

<div class="terminal-header"><span class="prompt">$</span> cat <span class="filename">{{ page.path }}</span></div>

<article class="blog-post" data-code-tools="{{ page.code_tools | default: true }}">
  <header class="blog-post-header">
    <h1>{{ page.title }}</h1>
    {% if page.date %}<p class="blog-post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>{% endif %}
  </header>

  <div class="about-content">
    {{ content }}
  </div>
</article>
